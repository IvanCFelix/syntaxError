<ion-header>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>

  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button> 
        </ion-buttons>
    <!--<ion-back-button color="light"></ion-back-button>-->
    <ion-title >Agregar Zona de riesgo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked" >Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="danger_titulo" ></ion-input>
    </ion-item>
   
      <ion-item>
        <ion-label position="stacked" >Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="danger_descripcion" ></ion-input>
      </ion-item>
        
      <ion-item>
          <ion-label position="stacked" >Tipo de peligro:</ion-label>
          <ion-input type="text" [(ngModel)]="danger_tipo" ></ion-input>
        </ion-item>
  </ion-list>
  <div class="boton">
      <ion-button class="boton" (click)="gotoMap()">Localizacion</ion-button>

      
    </div>
    <ion-button class="guardar" expand="block" shape="round" color="danger" (click)="addDanger()">AÃ±adir Zona</ion-button>
</ion-content>
